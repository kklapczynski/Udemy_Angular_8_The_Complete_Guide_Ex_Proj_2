<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-cockpit 
        (serverCreated)="onServerAdded($event)"
        (bpc)="onBlueprintAdded($event)"
      ></app-cockpit>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button 
        class="btn btn-primary"
        (click) = "onChangeFirstEl()"
        >Destroy first element</button>
      <button 
        class="btn btn-danger"
        (click) = "onDestroyFirstEl()"
        >Change first element</button>
      <app-server-element 
        *ngFor="let element of serverElements"
        [srvElement]="element"
        [name]="element.name"
      >
        <p>
          <strong *ngIf="element.type === 'server'" style="color: red">{{ element.content }}</strong>
          <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
